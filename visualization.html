<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Візуалізація алгоритму Форда-Фалкерсона</title>
    <link rel="stylesheet" href="visualization-style.css">
</head>
<body>
    <div id="visualization-container">
        <div id="graph-container">
            <svg id="graph-svg"></svg>
        </div>
        <div id="controls">
            <h2>Налаштування графу</h2>
            <div id="buttons">
                <button id="interface-description-btn">Опис інтерфейсу</button>
                <button id="main-menu-btn">Повернутись на головне меню</button>
                <button id="run-algorithm-btn">Запустити алгоритм</button>
                <div id="full-width">
                    <button id="add-node-btn">Додати вершину</button>
                    <button id="add-edge-btn">Додати ребро</button>
                    <select id="preset-select">
                        <option value="">Оберіть граф-приклад</option>
                        <option value="preset1">Граф 1</option>
                        <option value="preset2">Граф 2</option>
                        <option value="preset3">Граф 3</option>
                        <option value="preset4">Граф 4</option>
                    </select>
                </div>
            </div>
            <div id="algorithm-controls">
                <button id="back-btn">Очистити</button>
                <button id="forward-btn">Крок вперед</button>
                <button id="skip-animation-btn">Пропустити анімацію</button>
            </div>
            <div id="pseudo-code">
                <h2>Псевдокод</h2>
                <pre id="code">
<code>
<span>s ← pick(v)</span>
<span>t ← pick(v)</span>
<span>BEGIN</span>
<span>(* Initializing the flow *)</span>
<span>FOR { e ∈ E } DO</span>
<span>f(e) ← 0</span>
<span>(* Main Loop *)</span>
<span>WHILE path might exist DO</span>
<span>path ← FIND_PATH(s,t)</span>
<span>augmentation ← min(e ∈ path)</span>
<span>FOR {e ∈ path}</span>
<span>flow(e) ← flow(e) + augmentation</span>
<span>END</span>
</code>
                </pre>
            </div>
        </div>
    </div>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="visualization.js"></script>
</body>
</html>
